<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card mb-3 text-center">
            <div class="card-header">
              <h1 class="card-title">ToDo App</h1>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="taskInput form-control"
                  placeholder="Tippen Sie, um eine neue Aufgabe hinzuzufügen"
                  aria-label="Tippen Sie, um eine neue Aufgabe hinzuzufügen"
                  aria-describedby="button-addon2"
                />
                <button
                  class="taskInputBtn btn btn-primary"
                  type="button"
                  id="button-addon2"
                >
                  Hinzufügen
                </button>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <ul class="task-list list-group">
                <!-- <li class="list-group-item d-flex justify-content-between">
                  <div>
                    <input
                      class="form-check-input me-1"
                      type="checkbox"
                      value=""
                      id="firstCheckbox"
                    />
                    <label class="form-check-label" for="firstCheckbox"
                      >First checkbox</label
                    >
                  </div>
                  <div class="icons d-flex align-items-center gap-3">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i>
                  </div>
                </li> -->
              </ul>
            </div>
            <div
              class="card-footer text-body-secondary d-flex justify-content-end"
            >
              <button id="allClearBtn" class="btn btn-danger">Alle Löschen</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- My JS Link -->
    <script src="./js/index.js"></script>
    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome Icons Link -->
    <script
      src="https://kit.fontawesome.com/2070de4345.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
